name: "Checks"

on:
  pull_request:
    branches:
      - main

concurrency:
  group: checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed:
    runs-on: ubuntu-22.04
    outputs:
      frontend: ${{ steps.needs.outputs.frontend }}
      backend: ${{ steps.needs.outputs.backend }}
      docs: ${{ steps.needs.outputs.docs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Paths Changes Filter
        uses: dorny/paths-filter@v3.0.2
        id: changes
        with:
          filters: |
            frontend:
              - 'apps/frontend/**/*'
              - 'packages/eslint-config-custom/**/*'
              - 'packages/icon/**/*'
              - 'packages/panda-preset/**/*'
              - 'packages/tsconfig/**/*'
              - 'packages/ui/**/*'
              - 'package.json'
            backend:
              - 'apps/backend/**/*'
              - 'packages/eslint-config-custom/**/*'
              - 'packages/tsconfig/**/*'
              - 'package.json'
            docs:
              - 'apps/docs/**/*'
              - 'packages/eslint-config-custom/**/*'
              - 'packages/tsconfig/**/*'
              - 'package.json'
      - name: Output Needs
        id: needs
        run: |
          echo "frontend=${{ steps.changes.outputs.frontend == 'true' }}" >> $GITHUB_OUTPUT
          echo "backend=${{ steps.changes.outputs.backend == 'true' }}" >> $GITHUB_OUTPUT
          echo "docs=${{ steps.changes.outputs.docs == 'true' }}" >> $GITHUB_OUTPUT

  check-frontend:
    runs-on: ubuntu-22.04
    needs: changed
    if: needs.changed.outputs.frontend == 'true'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: Clean install using pnpm
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build --filter=frontend

      - name: Unit Test
        run: pnpm run test --filter=frontend...

  check-backend:
    runs-on: ubuntu-22.04
    needs: changed
    if: needs.changed.outputs.backend == 'true'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: Clean install using pnpm
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build --filter=backend

      - name: Unit Test
        run: pnpm run test --filter=backend...

  check-docs:
    runs-on: ubuntu-22.04
    needs: changed
    if: needs.changed.outputs.docs == 'true'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: Clean install using pnpm
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build --filter=docs

      - name: Unit Test
        run: pnpm run test --filter=docs...
